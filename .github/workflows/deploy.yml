name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/"
          target: "/home/ubuntu/feastfriends/backend"

      - name: Rebuild and Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Ensure directory exists
            mkdir -p /home/ubuntu/feastfriends/backend
            
            cd /home/ubuntu/feastfriends/backend
            
            # Verify we're in the right directory and files exist
            echo "Current directory: $(pwd)"
            echo "Files in directory:"
            ls -la
            
            # Write .env file safely
            cat > .env << 'EOF'
            PORT=${{ secrets.PROD_PORT }}
            MONGODB_URI=${{ secrets.PROD_DB_URI }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.PROD_GOOGLE_CLIENT_ID }}
            GOOGLE_PLACES_API_KEY=${{ secrets.PROD_GOOGLE_PLACES_API_KEY }}
            EOF

            chmod 600 .env

            # Verify docker-compose.yml exists before running
            if [ ! -f docker-compose.yml ]; then
              echo "Error: docker-compose.yml not found in $(pwd)"
              exit 1
            fi

            docker-compose --env-file .env down
            docker-compose --env-file .env up --build -d

